version: '3.3'

services:
  web:
    build: ./
    container_name: ulul_web
    restart: always
    command: bash entrypoint.sh
    volumes:
      - .:/home/app
      - ./static:/home/app/static
      - ./media:/home/app/media
    ports:
      - '8087:8087'
    env_file:
      - ./.env
    depends_on:
      - db

  db:
    image: postgres:latest
    container_name: ulul_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - ./.env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - '5447:5432'
  nginx:
    build: ./nginx
    container_name: ulul_nginx
    restart: always
    ports:
      - '82:82'
      - '441:441'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./static:/static
      - ./media:/media
    depends_on:
      - web
      - db

volumes:
  postgres_data: