server {
    listen 80;
    server_name 164.92.190.147;
    proxy_force_ranges on;
    location / {
        resolver 8.8.8.8;
        proxy_pass http://web
    	proxy_ignore_client_abort on;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
    location /static {
        alias /static;
    }
    location /media {
        alias /media;
    }

}